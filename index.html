<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiking App</title>

    <!-- icons -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Hiking app header -->
    <div class="row">
      <div class="col s12">
        <h3><i class="material-icons">directions_walk</i>Hiking App!</h3>
      </div>
    </div>

    <!-- Forecast  -->
    <div class="container">
      <div class="row">
        <div class="col l4 m4 s12 zipcode">
          <div class="search-container">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="textarea1"
                    class="materialize-textarea"
                  ></textarea>

                  <a
                    id="submitBtn"
                    class="trailButton waves-effect waves-light btn-small"
                    >Search Zip Code</a
                  >
                  <label class="black-text" for="textarea1"
                    >Enter zipcode</label>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col l8 m8 s12 forcast">
          FORECAST
          <div id="currentCity">
            <h4>City 8/15/2020</h4>
          </div>
          <div class="current" id="currentTemp">Temperature: 80 deg F</div>
          <div class="current" id="currentHumid">Humidity: 50%</div>
          <div class="current" id="currentWind">Wind Speed: 4.7 MPH</div>
          <div class="current" id="currentUv">UV Index: 10</div>
        </div>
      </div>

      <!--caution and 5 day forcast-->
      <div class="row">
        <div
          id="date1"
          class="col l2 offset-l1 m2 offset-m1 s4 day"
          style="border-radius: 10px 0px 0px 10px"
        >
          <div class="text"></div>
          <div class="icon">
            <img id="icon1" alt="weather-icon" />
          </div>

          <p>Day 1</p>
        </div>

        <div id="date2" class="col l2 m2 s4 day">
          <div class="text"></div>
          <div class="icon">
            <img id="icon2" alt="weather-icon" />
          </div>

          <p>Day 2</p>
        </div>

        <div id="date3" class="col l2 m2 s4 day">
          <div class="text"></div>
          <div class="icon">
            <img id="icon3" alt="weather-icon" />
          </div>

          <p>Day 3</p>
        </div>

        <div id="date4" class="col l2 m2 s4 offset-s2 day">
          <div class="text"></div>
          <div class="icon">
            <img id="icon4" alt="weather-icon" />
          </div>

          <p>Day 4</p>
        </div>

        <div
          id="date5"
          class="col l2 m2 s4 day"
          style="border-radius: 0px 10px 10px 0px"
        >
          <div class="text"></div>
          <div class="icon">
            <img id="icon5" alt="weather-icon" />
          </div>

          <p>Day 5</p>
        </div>
      </div>

      <!--trail search resuls and map-->
    </div>

    <div class="container">
      <div class="row">
        <div id="trailResults" class="col l6 m6 s12 trailListStyles">
          <div>
            <h6><b>Trails Nearby</b></h6>
          </div>
        </div>

        <div class="col l6 m6 s12 oneoftwo">
          <div class="search-container bold-text">
            <form action="/action_page.php">
              <input type="text" placeholder="Map name" name="search" />
            </form>
          </div>
          <div id="renderedMap">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery and AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script
      type="text/javascript"
      src="https://MomentJS.com/downloads/moment.js"
    ></script>
    <script
      type="text/javascript"
      src="https://momentjs.com/downloads/moment-with-locales.js"
    ></script>

    <!--Our javaScript files-->
    <script src="./hikingTrails.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
